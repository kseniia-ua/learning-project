<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form class="search-form" id="search-form">
            <div class="input-group">
              <input
                class="form-control"
                type="text"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
                id="city-input"
              />
              <button
                id="button"
                class="btn btn-outline-secondary"
                type="search"
              >
                Search
              </button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <button id="current-location" class="btn-location">
            <i class="fa fa-home"></i>
          </button>
        </div>
      </div>
      <hr class="solid" />

      <div class="row temp-row">
        <div class="col-6">
          <h2 id="city">Kyiv</h2>
          <h3></h3>
          <div class="degrees">
            <h1 id="temp">5</h1>
            <h1 class="tempcel" id="tempcel">°C</h1>
            <h4><a href="#" class="tempfar" id="tempfar">°F</a></h4>
            <ul>
              <li id="weather-desc">Mostly sunny</li>
              <li id="humidity">Humidity: 2%</li>
              <li id="wind">Wind: 4 mph</li>
            </ul>
          </div>
        </div>
        <div class="col-6">
          <span class="sun"></span>
        </div>
      </div>

      <div class="row cards-row">
        <div class="card" style="width: 140px">
          <div class="card-body">
            <p class="card-day"><strong>Mon</strong></p>
            <span class="small-sun"></span>
            <p class="card-temp"><strong>12°</strong> -2°</p>
          </div>
        </div>

        <div class="card" style="width: 140px">
          <div class="card-body">
            <p class="card-day"><strong>Tue</strong></p>
            <span class="small-sun"></span>
            <p class="card-temp"><strong>10°</strong> 0°</p>
          </div>
        </div>

        <div class="card" style="width: 140px">
          <div class="card-body">
            <p class="card-day"><strong>Wed</strong></p>
            <span class="small-sun"></span>
            <p class="card-temp"><strong>8°</strong> -2°</p>
          </div>
        </div>

        <div class="card" style="width: 140px">
          <div class="card-body">
            <p class="card-day"><strong>Thu</strong></p>
            <span class="small-sun"></span>
            <p class="card-temp"><strong>4°</strong> -5°</p>
          </div>
        </div>

        <div class="card" style="width: 140px">
          <div class="card-body">
            <p class="card-day"><strong>Fri</strong></p>
            <span class="small-sun"></span>
            <p class="card-temp"><strong>8°</strong> -1°</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
